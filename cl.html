  <title>張苦洒行天</title>

  <meta charset="UTF-8" />

<body>
  <header>
    <img src="../images/logo.svg" alt="Logo" />
  </header>
  <article>
    <section class="tategaki">
      <p class="white dash">
        張苦洒行天者，北京人也。業<a href="#se">軟體工程師</a>，自謂<a href="#dev">獨立開發者</a>，好<a href="#art">藝術及設計</a>也。
      </p>
      <p>
        作白話文，惟<a href="https://kusai.bearblog.dev" class="kusai">苦洒矣</a>。
      </p>
      <p>會諸<a href="../kusazh">此後設詩篇</a>。</p>
    </section>
    <section class="tategaki" id="se">
      <h2>軟體工程師</h2>
      <p>
        苦洒業於<a href="https://www.douban.com/people/kusazh/">豆瓣</a>，任後端工程師，作業主以蟒語。
      </p>
    </section>
    <section class="tategaki" id="dev">
      <h2>獨立開發者</h2>
      <p>苦洒事蘋果開發，設計創新軟體。其有《粉丸》，隨機作詩器也。</p>
      <img src="images/pill.png" alt="Pill" />
      <p></p>
      <p>複刻《粉丸》以<a href="../pill">網頁</a>，開其源也。</p>
    </section>
    <section class="tategaki" id="art">
      <h2>藝設生徒</h2>
      <p>
        苦洒多作新詩，好數字藝術，喜圖形設計。自印詩集數冊，形制不一。今作<a href="../so-so">《草々》</a>，可賞玩其詩於任天堂遊郎機也。
      </p>
      <img src="images/so-so.png" width="580" alt="So-so" />
      <p></p>
      <p>至於<a href="../sketchbook">設計</a>，作徽，一予其學院，一遺其友。</p>
      <img src="images/logos.png" alt="Logos" />
      <p></p>
      <p>
        作白話文，惟<a href="https://kusai.bearblog.dev" class="kusai">苦洒矣</a>，其《出謎人》收於<a
          href="https://www.gcores.com/articles/118001">機核</a>。
      </p>
    </section>
  </article>
