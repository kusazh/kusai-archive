      href="https://unpkg.com/tategaki@1.1.9/assets/tategaki.css"
    />
    <title>張哭仨行天</title>
    <meta name="viewport" content="width=device-width" />
    <meta charset="UTF-8" />

        tk.async = true;

  <body>
    <div class="logo">
      <img src="images/logo.png" alt="Logo" />
    </div>
    <div class="tategaki">
      <p class="header">
        張行天者，通稱哭仨，北京人也。業<a href="#se">軟體工程師</a>，自謂<a
          href="#dev"
          >獨立開發者</a
        >，好<a href="#art">藝術及設計</a>也。
      </p>
      <p>
        其色<a href="https://rose-colo.red" class="rose">玫瑰</a>，其臭<a
          href="https://kusai.typlog.io"
          class="kusai"
          >哭仨矣</a
        >。
      </p>
      <p>
        會諸<a href="https://twitter.com/kusazh">啁啾會館</a>，<a
          href="https://www.instagram.com/kusazh/"
          >剎那圖鑑</a
        >，或<a href="mailto:get@kusai.me">致電函</a>。
      </p>
    </div>
    <div class="tategaki" id="se">
      <h2>軟體工程師</h2>
      <p>
        哭仨業於<a href="https://www.douban.com/people/kusazh/">豆瓣</a
        >，任產品工程師，開發後端以皮同。
      </p>
    </div>
    <div class="tategaki" id="dev">
      <h2>獨立開發者</h2>
      <p>
        哭仨嘗事蘋果開發，設計創新軟體，纂以迅語。一曰《粉丸》，隨機作詩器也；一曰《安可》，作樂以會友之平台也。
      </p>
      <img src="images/pinkpill.jpg" alt="Pink Pill" />
      <img src="images/encore.jpg" alt="Encore" />
      <p></p>
      <p>
        複刻《粉丸》以<a href="https://capsule.pink">網頁</a>，開其<a
          href="https://github.com/kusazh/capsule"
          >源</a
        >也。
      </p>
    </div>
    <div class="tategaki" id="art">
      <h2>藝設生徒</h2>
      <p>
        哭仨多作新詩，好數字藝術，喜圖形設計。自印詩集數冊，形制不一。今作<a
          href="https://github.com/kusazh/import-poetry"
          >《詩引》</a
        >，言詩以程式語也。
      </p>
      <script src="https://gist.github.com/kusazh/d402cd0ff38ab410e3fc92d2ae7b540f.js"></script>
      <p></p>
      <p>至於<a href="sketch">設計</a>，作徽，一予其學院，一遺其友。</p>
      <img src="images/cueb.jpg" width="285" alt="CUEB" />
      <img src="images/pomme.png" width="285" alt="Pomme" />
      <p></p>
      <p>
        <a href="https://kusai.typlog.io">臭作白話文章小說</a
        >，其《出謎人》錄於<a href="https://www.gcores.com/articles/118001"
          >機核</a
        >。
      </p>
    </div>
    <div class="tategaki">
      <footer>
        <p>
          本頁引以<a href="https://github.com/Denkiame/Tategaki-Core">縱書核</a
          >。
        </p>
        <p>本頁亦有<a href="..">英文版</a>。</p>
      </footer>
    </div>

  </body>
</html>
